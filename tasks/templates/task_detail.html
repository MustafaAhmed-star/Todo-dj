<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9and+0n0Miwzm/WBFmFahAQLVjSNoX9X2630kv376K27.0m3840+qktiNnnJ2Wx"    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Task Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <p class="card-text">Created    at: {{ task.created_at }}</p>
                <p class="card-text">{% if task.completed %}Completed{% else %}Not Completed{% endif %}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geNA-DAfW+Rh3VCO7h46f37xN37N06B427720375834169890657222367N7"    crossorigin="anonymous"></script>
</body>
</html>
